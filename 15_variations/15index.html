<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>15 VARIATIONS</title>
    <style media="all">

    .position2
    {
      position: fixed;
      top:45%;

      right:10px;
      z-index: 15;
    }

    .position3
    {
     position: fixed;
     left:50%;
     z-index: 15;
    }

    body
    {
      background-color: black;
    }

   .position151
   {
    position: absolute;
    top:7%;
    left: 10%;
    z-index: 1;
   }

   .position155
   {
    position: absolute;
    top:7%;
    left: 15%;

   }

   .position15v
   {
     position: absolute;
     left:9.8%;
     z-index: 1;
   }

    .div1
    {

      width: 200px;
      height:740px;
      line-height: 250%;

      position: absolute;
      top: 14.5%;
      left: 55%;
      z-index: -1;
    }

    .div2
    {
      width: 100px;
      height:750px;
      position: absolute;
      top: 13.8%;
      left: 65%;
    }

    .a1
    {
      font-family: impact,sans-serif;
      font-size: 24.5px;
      line-height: 200%;
      color: white;
    }



    @keyframes movesfor15 {
      from {background-color: white;}
      to {background-color: red;}
    }

    .animaiton15{

      background-color: white;
      animation-name: movesfor15;
      animation-duration: 4s;
      animation-delay: 2s;
      animation-iteration-count: 1;
      animation-fill-mode: forwards;
      animation-timing-function: ease-in-out;
    }


/*Start of mobile style*/

    @media only screen and (max-width: 600px) {

      .position151
      {
       position: absolute;
       top:-25%;
       left: -25%;
       z-index: -1;

      }

      .position155
      {
       position: absolute;
       top:-25%;
       left: -20%;

      }

      .position15v
      {
        position: absolute;
        top:65%;
        left:4%;
        transform: scale(0.4);
      }

      img
      {
        transform:scale(0.7);
      }

      .div1
      {

        width: 200px;
        height:740px;
        line-height: 250%;
        position: absolute;
        top: 100%;
        left: 10%;

      }

      .div2
      {
        width: 100px;
        height:750px;
        position: absolute;
        top: 105%;
        left: 43%;
        z-index: 9;
      }


      .a1
      {

        font-size: 20px;
        line-height: 252%;
      }

      .position2
      {
        z-index: 10;
      }

      .position3
      {
       z-index: 10;
      }


}
/*end of mobile style*/

    a{
      text-decoration: inherit;
    }

    </style>
  </head>


  <body class="animaiton15">




<img src="assets/images/1.png" alt="1" height="1000px" class="position151">
<img src="assets/images/5.png" alt="5" height="1000px" class="position155">
